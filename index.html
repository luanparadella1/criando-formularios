<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <title>Mentoria Online</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Faça parte da mentoria especial</h1>
      <p>Garanta ja sua vaga, nao perca tempo!</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fielset-wrapper">
          <legend>Informaçoes Pessoais</legend>

          <div class="input-wrapper">
            <label for="event-tittle">Nome</label>
            <input type="text" id="event-tittle" required minlength="8">
          </div>

          <div class="input-wrapper">
            <label for="event-link">Rede social <span>(comece com https://)</span></label>
            <input type="url" id="event-link">
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp">
          </div>

          <div class="input-wrapper">
            <label for="event-info">Biografia</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Como nos conheceu?</label>
            <select id="event-category">
              <option value="Linkedln">Linkedln</option>
              <option value="instagram">Instagram</option>
              <option value="Facebook">Facebook</option>
              <option value="Youtube">Youtube</option>
            </select>
          </div>

        </div>
        
      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">
          <legend>Login</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail de cadastro <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso <span>(mimímo 8 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Receber atualizaçoes por email</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">
          <legend>Horário de presença</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>
          
        </div>
      </fieldset>

      
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Cadastrar">
    </footer>
    
</div>
  
</body>
</html>
